<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"/>
    <meta http-equiv="Content-Security-Policy"
          content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *"/>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="controllers/mainCtrl.js"></script>
    <title>Peribilicum App</title>
</head>

<body ng-app="MyApp">
<div class="container" ng-controller="mainCtrl">
    <header class="header">
        <h1><a href="https://peribiblicum.wordpress.com/">ABOUT THE BIBLE / ΠΕΡΙ ΤΗΣ ΒΙΒΛΟΥ</a></h1>
    </header>

    <main class="main">
        <!--<input type="text" ng-model="posts" placeholder="Filter posts">-->
        <br>
        <ul>
            <li ng-repeat="post in posts"><a ng-click="toggleCustom(post.title)" href="">{{post.title}}</a>
                <div ng-if="post.show"><p>{{post.content}}</p></div>
            </li>
            <div><p>{{error}}</p></div>
        </ul>
    </main>

    <footer class="footer">

    </footer>
</div>
<!--<script type="text/javascript" src="js/cordova.js"></script>-->
</body>
</html>
