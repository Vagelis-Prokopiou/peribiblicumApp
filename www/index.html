<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"/>
    <meta http-equiv="Content-Security-Policy"
          content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *"/>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <title>Hello World</title>
</head>

<body ng-app="MyApp">
<div class="header" ng-controller="headerCtrl">
    <h1>Angular App</h1>
    <form name="myForm">
        <label>Email:
            <input type="email" name="input" ng-model="email.text" ng-required="true">
        </label>
        <div role="alert">
            <span class="error" ng-show="myForm.input.$error.email">Not valid email!</span>
            <span class="error" ng-show="myForm.input.$error.maxlength">Not valid email!</span>
            <span class="error" ng-show="myForm.input.$error.required">It is required!!!!</span>
        </div>
    </form>
    <br>
    <label>Update the name</label>
    <input type="text" name="userName"
           ng-model="name"/>
    <pre>user.name = <span>{{email.text}}</span></pre>
</div>


<script type="text/javascript" src="js/cordova.js"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>

</html>
